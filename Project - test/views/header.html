<style>
    @font-face {
        font-family: "proxima-nova";
        font-style: normal;
        src: url("https://use.typekit.net/af/394be6/00000000000000003b9ad1b1/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("woff2"), url("https://use.typekit.net/af/394be6/00000000000000003b9ad1b1/27/d?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("woff"), url("https://use.typekit.net/af/394be6/00000000000000003b9ad1b1/27/a?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("opentype");
    }

    .header-text {
        margin-bottom: 0px;
        color: white;
    }

    .header-top li {
        list-style: none;
    }

    .navbar {
        border-radius: 0px;
        min-height: 0px;
    }

    p {
        margin: 0px;
    }

    .navbar-inverse {
        margin: 0px;
        padding: 0px;
        line-height: 0;
    }

    .navbar-inverse .container-fluid {
        padding-right: 15px;
        padding-left: 0px;
        margin-right: auto;
        margin-left: auto;
    }

    .navbar-inverse .navbar-nav>li>a:hover {
        color: rgb(2, 91, 150);
        font-family: "proxima-nova", "Helvetica Neue", Arial, sans-serif;
    }

    .navbar-inverse .navbar-nav>li>a {
        font-family: "proxima-nova", "Helvetica Neue", Arial, sans-serif;
        padding: 15px 20px 5px 20px;
        color: rgb(165, 165, 165);
    }

    .navbar-inverse .pull-right>li>p {
        font-family: "proxima-nova", "Helvetica Neue", Arial, sans-serif;
        padding: 15px 10px 5px 10px;
        color: rgb(0, 108, 180);
        margin: 0px;
        font-size: 15px;
    }

    .navbar-inverse .pull-right>li>p>span {
        margin-right: 10px;
    }

    small {
        padding-right: 0px;
        color: rgb(228, 228, 228);
        font-size: 16px;
        font-family: 'Geneva'
    }

    .container-fluid {
        padding: 0px;
        margin: 0px;
    }

    .header-top .col-xs-12 {
        position: relative;
        min-height: 0px;
        padding-right: 15px;
        padding-left: 0px;
    }

    .navbar-inverse .navbar-nav>.active>a,
    .navbar-inverse .navbar-nav>.active>a:focus,
    .navbar-inverse .navbar-nav>.active>a:hover {
        color: #fff;
        background-color: rgb(2, 91, 150);
    }
    .col{
        margin-left: 200px;
    }
</style>

<div class="container-fluid">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="header-top">
            <div class="col-xs-12">
                <ul>
                    <li>
                        <a ng-href="home">
                            <h1 class="header-text">Website Logo</h1>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navWrap" class="collapse navbar-collapse">
            <nav>
                <ul class="col nav navbar-nav">

                    <li ng-class="{'active': $route.current.activetab == 'home'}">
                        <a ng-href="home">
                            <span class="glyphicon glyphicon-home"></span> HOME</a>
                    </li>
                    <li ng-class="{'active': $route.current.activetab == 'services'}">
                        <a ng-href="services">
                            <span class="glyphicon glyphicon-globe"></span> SERVICES</a>
                    </li>
                    <li ng-class="{'active': $route.current.activetab == 'about'}">
                        <a ng-href="about">
                            <span class="glyphicon glyphicon-eye-open"></span> ABOUT US</a>
                    </li>
                    <li ng-class="{'active': $route.current.activetab == 'contact'}">
                        <a ng-href="contact">
                            <span class="glyphicon glyphicon-envelope"></span> CONTACT US</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right hidden-xs hidden-sm hidden-md">
                    <li>
                        <p>
                            <span class="glyphicon glyphicon-phone-alt"></span>:
                            <small>9822163574 / 9823988542</small>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span class="glyphicon glyphicon-envelope"></span>:
                            <small>ssenterprises198@gmail.com</small>
                        </p>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script>
    $('.navbar-collapse ul li a').click(function () {
        $('.navbar-toggle:visible').click();
    });
</script>
